<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCss Assignment</title>
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>
    <main>
        <div class="row grid lg:grid-cols-3 md:col-span-2 sm:col-span-1 gap-5 mt-4">
            <div class="active relative">
                <img src="../images/CHE.png" alt="" width="80px">
                <p class="text-center">Chemical Engineering</p>
                <h2 class="text-center">(CHE)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/CE.png" alt="" width="80px">
                <p class="text-center">Civil Engineering</p>
                <h2 class="text-center">(CE)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/ME.png" alt="" width="80px">
                <p class="text-center">Mechanical Engineering</p>
                <h2 class="text-center pb-3">(ME)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/IE.png" alt="" width="80px">
                <p class="text-center pt-5">Industrial Engineering and Logistic Systems</p>
                <h2 class="text-center">(IE)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/EE.png" alt="" width="80px">
                <p class="text-center">Electrical Engineering</p>
                <h2 class="text-center pb-3">(EE)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/CPE.png" alt="" width="80px">
                <p class="text-center pt-2">Computer Engineering</p>
                <h2 class="text-center">(CPE)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/DE.png" alt="" width="80px">
                <p class="text-center">Digital Engineering</p>
                <h2 class="text-center">(DE)</h2>
                <div class="arrow"> > </div>
            </div>
            <div class="active relative">
                <img src="../images/BA.png" alt="" width="80px">
                <p class="text-center">Business and Supply Chain Analytics</p>
                <h2 class="text-center pb-3">(BA)</h2>
                <div class="arrow"> > </div>
            </div>
        </div>
    </main>
</body>

</html>
